<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class aritm
        {
            // var name = "siuhiuh"
            sum = function(a,b)
            {
              var sum;
                sum = a+b
                document.write(sum)
            }
            sub = function(a,b) // member function
            {
                var sub // data member
                sub = a-b;
                document.write(sub)
            }

        }
        const add = new aritm
        add.sum(10,20)
        add.sub(30,10)
    </script>
</body>
