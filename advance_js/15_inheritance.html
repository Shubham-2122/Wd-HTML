        // multi level
        class A
        {
            sum(a,b){
                var sum;
                sum = a+b
                document.write("sum=>",sum,"<br>")
            }
        }

        class B extends A
        {
            // member function
            sub(a,b){
                var sub;
                sub = a-b
                document.write("sub=>",sub,"<br>")
            }
        }

        class C extends B
        {
            mul(a,b)
            {
                var mul;
                mul = a*b;
                document.write("mul=>",mul,"<br>")
            }
        }
