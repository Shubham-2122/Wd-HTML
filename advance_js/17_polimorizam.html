  <script>
    // overriding
    class A 
    {
        display()
        {
            console.log("class A prop")
        }
    }
    class B extends A
    {
        display()
        {
            console.log("class B prop")
        }
    }
    class C extends B
    {
        display()
        {
            console.log("class C prop")
        }
    }

    // orriding
    const obje = new C
    obje.display()

     // array
    const obj1 =[new A(),new B(),new C()]
   
    // for for loops
    obj1.forEach((value)=>value.display())
