<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ...(rest), ...(spred) -->

    <script>
        var x = function(...mahi)
        {
            sum = 0
            for(dhoni in mahi)
            {
                sum = sum + mahi[dhoni]
            }
            return sum;
        }
        document.write(x(10,20,34,5,4,6,76,7,8,98,9))
    </script>
</body>
</html>
