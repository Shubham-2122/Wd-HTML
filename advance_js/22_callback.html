<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- callback :- callback() other function call and then after callback  -->
    
    <script>

        function output(res)
        {
            console.log(res) // callback
        }

        function add(x,y)
        {
            var sum = x+y 
            return sum
        }

        // logic
        const op = add(20,10)

        // result
        output(op)

    </script>
</body>
</html>
