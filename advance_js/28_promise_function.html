    <script>

        function display(x)
        {
            console.log(x)

            r ="resolve";
            e="reject";
            if(!r)

                console.log(r)
            }
            else{
                console.log(e)
            }

        })

        P.then(
            function(resp){display(resp)},
            function(resp){display(resp)}
        )
    </script>
