<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- promise :- js no bulit-in-class -->
    <script>
        function display(xy)
        {
            console.log(xy)
        }

        const obj1 =new Promise(function(success,failure){
            if(success)
            {
                success("conneted...!")
            }
            else{
                failure("Not conneted...!")
            }
        })

        obj1.then(
            function(resp){display(resp)},
            function(resp){display(resp)}
        )


    </script>
</body>
</html>
