<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="one" border="5" cellpadding="5" cellspacing="5">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>url</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var table = document.getElementById("one")
        var tbody = document.querySelector("tbody")

        fetch('https://jsonplaceholder.typicode.com/photos',{
            method:"GET"
        })
        // object
        .then((res)=> res.json())
        // show
        .then((data) =>{
            // console.log(data)
            html = `<h2>----API DATA----</h2>`
            console.log(data)
            data.forEach(element => {
                console.log(element)
                const row = tbody.insertRow()
                const idcell = row.insertCell(0)
                const titlecell = row.insertCell(1)
                const urlcell = row.insertCell(2)


                idcell.textContent = element.id
                titlecell.textContent = element.title
                urlcell.textContent =  element.url
            });
        })
        .catch((error)=>{
            console.error("pls proper fetch",error)
        })

    </script>
</body>
</html>
