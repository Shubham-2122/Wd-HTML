<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="data-table" border="5" cellpadding="10">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const table =  document.getElementById("data-table")
        const tbody = document.querySelector("tbody")

        fetch('https://jsonplaceholder.typicode.com/users',{
            method:"GET",
        })
        // object
        .then((resp)=> resp.json())
        .then((data)=>{
            console.log(data)
            const tablerows = data.map(item =>{
                // console.log(item)
                return `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>   
                        <td>${item.email}</td>  
                        <td>${item.address.city}</td>  
                    </tr>
                `
            })
            // table => tbody
            tbody.innerHTML = tablerows.join("") 
        })

    </script>
</body>
</html>
