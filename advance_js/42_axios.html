<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <!-- axios :-  back-end server live api call use front-end  -->

    <!-- fetch java-script -->
    <!-- axois :- link cdn axios header  -->
    <div class="container">
        <div class="row" id="btn"></div>
    </div>

    <script>
        // view 
        const Fetch=async()=>{
            let btn = document.getElementById("btn")

            const resp = await axios.get('https://660d95e36ddfa2943b34c530.mockapi.io/data')
            console.log(resp.data)

            for(let mydata of resp.data)
            {
                // console.log(mydata)
                let htmdata = `
                    <div class="col-md-3">
                        <div class="card" style="width: 18rem;">
                        <img src="${mydata.imges}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${mydata.name}</h5>
                            <p class="card-text">${mydata.city}</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>    
                    </div>
                `
                btn.insertAdjacentHTML('afterbegin',htmdata)
            }
        }
        // Fetch()

        // insert method post

        var object = {id:5,name:"priyesh",Coruse:"MERN-stack"}
        const insert=async()=>{
            const resp = await axios.post('https://660d95e36ddfa2943b34c530.mockapi.io/data',object)
            console.log(resp.data)
        }
        // insert()


        // delete:-  id 
        const delete1=async()=>{
            const resp = await axios.delete('https://660d95e36ddfa2943b34c530.mockapi.io/data/7')
            console.log(resp.data)
        }
        delete1()

        var object={id:"1",name:"hardik",Coruse:"Mern-stack"}
        const update=async()=>{
            const res = await axios.put(`https://660d95e36ddfa2943b34c530.mockapi.io/data/${object.id}`,object)
            console.log(res.data)
        }
        update()


    </script>

</body>

</html>
