<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 8,y='8';

        // (codidition)?'true':'false' 

        // == :- values 
        console.log((x==y)?'true':'false')

        // varible values,datatype 
        console.log((x===y)?'true':'false')

        var a =10,b=5;
        console.log((a>b)?a:b)
        console.log((a<b)?a:b)

    </script>
</body>
</html>
