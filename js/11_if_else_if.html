<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- syntax:-

    <!-- <input type="text" value=""> -->
    <script>
        var marks =    1001

        if(marks>100 || marks<0) //100> 0<--
        {
            document.write("invalid marks")
        }
        else if(marks>=90 && marks<=100) // 90-100
        {
            document.write("A grade")
        }
        else if(marks>=70 && marks<90) //70-89
        {
            document.write("B grade")
        }

        else if(marks>=55 && marks<=69)
        {
            document.write("c grade")
        }
        else{
            document.write("faild")
        }
    </script>
</body>
