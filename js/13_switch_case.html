<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- syntax 
    switch (key) {
        case value:
            
            break;
    
        default:
            break;
    } -->
    <script>
       var x=10,y=5
    //    document.write(x+y)
    var choice = '-'

    switch (choice) {
        case '+':
            document.write("add = ",x+y)
            break; // break
        case '-':
            document.write("sub =",x-y)
            break;
        case '*':
            document.write("mul =",x*y)
            break;
    
        default:
            document.write("invalid")
            break;
    }
    </script>
</body>
</html>
