<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- function :- block of code ,reuse code ,we need call it
    
    type :- 1)predefined :- document.write()
    2) user define function
    syntax :- 
    1) without parameter
    function function-name()
    {
        .code 
    }
    function-name(); // call it

    2) with parameter (a,b)
    function function-name()
    {
        .code 
    }
    function-name(); // call it -->

    <script>
        function add()
        {
            document.write("hello function"+"<br>")
        }
        add();
        add();

        function sum(a,b)
        {
            document.write("sum = ",a+b+"<br>")
        }
        sum(10,5);
        sum(6,9);
        sum(1,2)
    </script>
</body>
</html>
