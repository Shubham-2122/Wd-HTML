<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .add{
            background: linear-gradient(red,green,blue);
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            font-size: 70px;
        }
    </style>
</head>
<body>
    <h1 id="h1">Heading1</h1>

    <button onclick="add()">add</button>
    <button onclick="remove()">remove</button>
    <button onclick="toggle()">Toggle</button>
    <script>
        var h1_tag = document.getElementById("h1")
        console.log(h1_tag)

        
        function add()
        {
            h1_tag.classList.add("add")
        }
        function remove()
        {
            h1_tag.classList.remove("add")
        }

        function toggle()
        {
            h1_tag.classList.toggle("add")
        }

    </script>
</body>
</html>
