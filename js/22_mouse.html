<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="h2" onmouseenter="enter()" onmouseleave="leave()">heading</h2>


    <script>
        var h2_tag = document.getElementById("h2")

        function enter()
        {
            h2_tag.innerHTML = "hello js"
            h2_tag.style.color = "red"
        }
        function leave()
        {
            h2_tag.innerHTML = "heading"
            h2_tag.style.color = "blue"
        }
    </script>
</body>
</html>
