<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input type="text" id="n1" placeholder="enter" onkeypress="clickn()"> -->
    <input type="text" id="n1" placeholder="enter" onkeyup="clickn()">
    <textarea id="texta" name="" placeholder="textare" id="" cols="30" rows="10"></textarea>

    <button onclick="clickn()">click</button>

    <script>
        var n1 = document.getElementById("n1")

        function clickn()
        {
            var texta = document.getElementById("texta")

            texta.innerHTML = n1.value
        }
    </script>
</body>
</html>
