<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 400px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="/imges/1.jfif" width="100%" height="100%" alt="" class="i">
        <img src="/imges/2.jfif" width="100%" height="100%" alt="" class="i">
        <img src="/imges/3.jfif" width="100%" height="100%" alt="" class="i">
        <img src="/imges/4.jfif" width="100%" height="100%" alt="" class="i">
    </div>


    <script>
        var img_tag = document.getElementsByClassName("i")
        console.log(img_tag)


        index = 0 // 0
        function silder()
        {
            for(i=0;i<img_tag.length;i++)
            {
                img_tag[i].style.display = "none";
            }
            img_tag[index].style.display = "block";
            index++; //1//2//3//4

            if(index == 4)
            {
                index = 0;
            }

            setTimeout("silder()",1000)
        }
        silder()
    </script>
</body>
</html>
